<title>Swirler</title>
<body>
	<template>
		<lume-scene id="scene" webgl="true" enable-css="false">
			<lume-element3d
				ref="rotator"
				TODO-calculate-minimum-size-based-on-viewport-size
				size="1630 1630"
				align-point="0.5 0.5"
				mount-point="0.5 0.5"
				rotation="0 0 0"
			>
				<lume-element3d
					v-for="(n, i) of Array(400)"
					:key="i"
					size="0 0 0"
					align-point="0.5 0.5"
					:rotation="[0, 0, i * 10]"
				>
					<lume-rounded-rectangle
						has="basic-material"
						:corner-radius="i % 50 > (50 - (i % 50)) / 2 ? (50 - (i % 50)) / 2 : i % 50"
						thickness="1"
						quadratic-corners="false"
						:size="[50 - i % 50, 50 - i % 50, 0]"
						mount-point="0.5 0.5"
						:position="[0, i * 2, 0]"
						:color="'hsl(' + ((i * 2) % 360) + ', 90%, 78%)'"
						:style="{
							background: 'hsl(' + ((i * 2) % 360) + ', 90%, 78%)',
							borderRadius: (i % 50) + 'px',
						}"
					></lume-rounded-rectangle>
				</lume-element3d>
			</lume-element3d>
		</lume-scene>
	</template>

	<style>
		lume-scene {
			background: #333;
		}
		html,
		body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}

		.ui {
			position: absolute;
			margin: 15px;
			padding: 10px;
			top: 0;
			left: 0;
			color: white;
			font-family: sans-serif;
			background: rgba(0, 0, 0, 0.6);
			border-radius: 7px;
		}

		fieldset {
			--fieldsetOutline: hsl(320, 90%, 78%);
			--fieldsetText: hsl(100, 90%, 78%);

			color: var(--fieldsetText);
			border-color: var(--fieldsetOutline);
			border-radius: 4px;
		}
		fieldset legend {
			color: var(--fieldsetOutline);
		}
	</style>

	<script type="module">
		import 'lume'

		var template = document.querySelector('template')

		new Vue({
			el: template,
			template: template.innerHTML,
			mounted() {
				const rotator = this.$refs.rotator
				rotator.rotation = (x, y, z) => [x, y, z - 9.8]
			},
		})
	</script>
</body>
